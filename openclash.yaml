###   以下策略组在 METACUBEXD 控制面板 已隐藏

# 自动选择
  - {name: ⚡️🇭🇰香港优选,<<: *use, type: url-test, filter: (?=.*(港|🇭🇰|HK|(?i)Hong))^((?!(台|日|韩|新|美)).)*$, interval: 60, tolerance: 20, lazy: true, url: 'https://cp.cloudflare.com/generate_204', disable-udp: false, timeout: 2000, max-failed-times: 2, hidden: true}
  - {name: ⚡️🇸🇬狮城优选,<<: *use, type: url-test, filter: (?=.*(新|🇸🇬|SG|坡|狮城|(?i)Singapore))^((?!(港|日|台|韩|美)).)*$, interval: 60, tolerance: 20, lazy: true, url: 'https://cp.cloudflare.com/generate_204', disable-udp: false, timeout: 2000, max-failed-times: 2, hidden: true}
  - {name: ⚡️🇯🇵日本优选,<<: *use, type: url-test, filter: (?=.*(日|🇯🇵|JP|东京|(?i)Japan))^((?!(港|台|韩|新|美)).)*$, interval: 60, tolerance: 20, lazy: true, url: 'https://cp.cloudflare.com/generate_204', disable-udp: false, timeout: 2000, max-failed-times: 2, hidden: true}
  - {name: ⚡️🇹🇼台湾优选,<<: *use, type: url-test, filter: (?=.*(台|🇹🇼|TW|湾|(?i)Taiwan))^((?!(港|日|韩|新|美)).)*$, interval: 60, tolerance: 20, lazy: true, url: 'https://cp.cloudflare.com/generate_204', disable-udp: false, timeout: 2000, max-failed-times: 2, hidden: true}
  - {name: ⚡️🇺🇸美国优选,<<: *use, type: url-test, filter: (?=.*(美|US|(?i)States|American))^((?!(港|台|日|韩|新)).)*$, interval: 60, tolerance: 20, lazy: true, url: 'https://cp.cloudflare.com/generate_204', disable-udp: false, timeout: 2000, max-failed-times: 2, hidden: true}

# 负载均衡
  - {name: ⚖️🇭🇰香港均衡,<<: *use, type: load-balance, filter: (?=.*(港|🇭🇰|HK|(?i)Hong))^((?!(台|日|韩|新|美)).)*$, interval: 60, lazy: true, url: 'https://cp.cloudflare.com/generate_204', disable-udp: false, strategy: consistent-hashing, timeout: 2000, max-failed-times: 2, hidden: true}
  - {name: ⚖️🇸🇬狮城均衡,<<: *use, type: load-balance, filter: (?=.*(新|🇸🇬|SG|坡|狮城|(?i)Singapore))^((?!(港|日|台|韩|美)).)*$, interval: 60, lazy: true, url: 'https://cp.cloudflare.com/generate_204', disable-udp: false, strategy: consistent-hashing, timeout: 2000, max-failed-times: 2, hidden: true}
  - {name: ⚖️🇯🇵日本均衡,<<: *use, type: load-balance, filter: (?=.*(日|🇯🇵|JP|东京|(?i)Japan))^((?!(港|台|韩|新|美)).)*$, interval: 60, lazy: true, url: 'https://cp.cloudflare.com/generate_204', disable-udp: false, strategy: consistent-hashing, timeout: 2000, max-failed-times: 2, hidden: true}
  - {name: ⚖️🇹🇼台湾均衡,<<: *use, type: load-balance, filter: (?=.*(台|🇹🇼|TW|湾|(?i)Taiwan))^((?!(港|日|韩|新|美)).)*$, interval: 60, lazy: true, url: 'https://cp.cloudflare.com/generate_204', disable-udp: false, strategy: consistent-hashing, timeout: 2000, max-failed-times: 2, hidden: true}
  - {name: ⚖️🇺🇸美国均衡,<<: *use, type: load-balance, filter: (?=.*(美|US|(?i)States|American))^((?!(港|台|日|韩|新)).)*$, interval: 60, lazy: true, url: 'https://cp.cloudflare.com/generate_204', disable-udp: false, strategy: consistent-hashing, timeout: 2000, max-failed-times: 2, hidden: true}

# 故障转移
  - {name: 🚦故障转移,<<: *use, type: fallback, filter: (?=.*())^((?!(流量|群|套餐|期|距离|临|回|招|备|建议|防|禁|推|TG|试|佣金|节点|延迟|官网|线路|邀请|返利|循环|客服|网站|网址|获取|订阅|机场|下次|版本|官址|已用|联系|邮箱|工单|贩卖|通知|倒卖|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入)).)*$, interval: 60, url: 'https://cp.cloudflare.com/generate_204', disable-udp: false, timeout: 2000, max-failed-times: 2, hidden: true}
  - {name: ⛔直接连接, type: select, udp: true, hidden: true, proxies: [ DIRECT ]}
  - {name: 📵拒绝连接, type: select, disable-udp: true, hidden: true, proxies: [ REJECT ]}

