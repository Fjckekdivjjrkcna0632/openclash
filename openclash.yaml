# 订阅更新时间和健康检测
p:
  &p {
    type: http,
    interval: 21600,
    health-check:
      {
        enable: true,
        url: https://cp.cloudflare.com/,
        interval: 300,
    benchmark-url: https://cp.cloudflare.com/generate_204,
    benchmark-timeout: 5
      },
  }

# ❗️⚠️注意：将" 机场订阅URL "直接填在下面 url 后面⚠️❗️ #
proxy-providers:
  明月配置:
    <<: *p
    url:    #订阅链接
# ❗️⚠️注意：将" 机场订阅URL "直接填在上面 url 后面⚠️❗️ #

# 订阅文件及过滤
use: &use
  type: select
  use:
    - 明月配置 
# 订阅节点关键词过滤器
  exclude-filter: "群|套餐|期|距离|临|回|招|备|建议|防|禁|推|TG|试|佣金|节点|延迟|更新|官网|线路"

# 规则集更新
Ymal: &Classical
  type: http
  behavior: classical
  interval: 75600

# 策略组   --AI和流媒体用openclash的流媒体检测
