pr:
  &pr {
    type: select,
    proxies:
      [
        ♻️自动选择,
        🙌手动选择,
        🎮游戏平台,
        🐟漏网之鱼,
        📲Telegram,
        Ⓜ️微软服务,
        🌍国际媒体,
        🎞️Youtube,
        🎬奈飞,
        🎬迪士尼,
        📼HBO,
        🤖OpenAI,
        ♻️负载均衡,
        🚦故障转移,
        🍎苹果服务,
        🚩国内流量,
        ⛔直接连接,
        📵拒绝连接,
        DIRECT,
        REJECT,
      ],
  }
# 延迟检测 URL
p:
  &p {
    type: http,
    interval: 37800,
    health-check:
      {
        enable: true,
        url: http://cp.cloudflare.com/,
        interval: 300,
      },
  }

# 添删订阅在这里和下方订阅链接依葫芦画瓢就行
use: &use
  type: select
  use:
    - 备用节点   #直接填在下面url

# 订阅链接
proxy-providers:
  备用节点:
    <<: *p
    url: 


proxy-groups:
  - { name: ♻️自动选择, <<: *use,type: url-test, url-test:url: https://www.gstatic.com/generate_204, interval: 600, tolerance: 100,exclude-filter: "x2|x3|x4|x5|x8|x10|x15|x20|×2|×3|×4|×5|×8|×10|×15|×20|群|期|距离|临|回|招|建议|防|禁止|推|TG|倍|试|佣金|节点|延迟|官网|IEPL|专线|🚧|🎣" }
  - { name: 🙌手动选择, <<: *use, type: select,proxies: [ ♻️自动选择,♻️负载均衡,🚦故障转移,⛔直接连接,📵拒绝连接 ],exclude-filter: "流量|群|期|距离|临|回|招|建议|防|禁止|推|TG|倍|试|佣金|节点|延迟|官网|🚧|🎣"}
  - { name: 🎮游戏平台, <<: *use, type: select,proxies: [ 🚦故障转移,🙌手动选择,♻️负载均衡,⛔直接连接,📵拒绝连接 ],exclude-filter: "流量|群|期|距离|临|回|招|建议|防|禁止|推|TG|倍|试|佣金|节点|延迟|官网|🚧|🎣"}
  - { name: 🐟漏网之鱼, <<: *use, type: select,proxies: [ 🙌手动选择,♻️负载均衡,🚦故障转移,⛔直接连接,📵拒绝连接 ],exclude-filter: "流量|群|期|距离|临|回|招|建议|防|禁止|推|TG|倍|试|佣金|节点|延迟|官网|🚧|🎣"}
  - { name: 📲Telegram, type: select,proxies: [ 🙌手动选择,♻️负载均衡,🚦故障转移,⛔直接连接,📵拒绝连接 ]}
  - { name: Ⓜ️微软服务, type: select,proxies: [ 🤖OpenAI,♻️负载均衡,🚦故障转移,⛔直接连接,📵拒绝连接 ]}
  - { name: 🌍国际媒体, <<: *use, type: select,exclude-filter: "港|🇭🇰|HK|x2|x3|x4|x5|x8|x10|x15|x20|×2|×3|×4|×5|×8|×10|×15|×20|流量|群|期|距离|临|回|招|建议|防|禁止|推|TG|倍|试|佣金|节点|延迟|官网|IEPL|专线|🚧|🎣"}
  - { name: 🎞️Youtube, <<: *use, type: select,exclude-filter: "x2|x3|x4|x5|x8|x10|x15|x20|×2|×3|×4|×5|×8|×10|×15|×20|流量|群|期|距离|临|回|招|建议|防|禁止|推|TG|倍|试|佣金|节点|延迟|官网|IEPL|专线|🚧|🎣"}
  - { name: 🎬奈飞, <<: *use, type: select,exclude-filter: "x2|x3|x4|x5|x8|x10|x15|x20|×2|×3|×4|×5|×8|×10|×15|×20|流量|群|期|距离|临|回|招|建议|防|禁止|推|TG|倍|试|佣金|节点|延迟|官网|IEPL|专线|🚧|🎣" }
  - { name: 🎬迪士尼, <<: *use, type: select,exclude-filter: "x2|x3|x4|x5|x8|x10|x15|x20|×2|×3|×4|×5|×8|×10|×15|×20|流量|群|期|距离|临|回|招|建议|防|禁止|推|TG|倍|试|佣金|节点|延迟|官网|IEPL|专线|🚧|🎣" }
  - { name: 📼HBO, <<: *use,type: url-test,filter: "新加坡|坡|狮城|🇸🇬|SG|Singapore",exclude-filter: "x2|x3|x4|x5|x8|x10|x15|x20|×2|×3|×4|×5|×8|×10|×15|×20|流量|群|期|距离|临|回|招|建议|防|禁止|推|TG|倍|试|佣金|节点|延迟|官网|IEPL|专线|🚧|🎣", url-test:url: https://www.gstatic.com/generate_204, interval: 600, tolerance: 100}
  - { name: 🤖OpenAI, <<: *use, type: select,exclude-filter: "港|🇭🇰|HK|x2|x3|x4|x5|x8|x10|x15|x20|×2|×3|×4|×5|×8|×10|×15|×20|流量|群|期|距离|临|回|招|建议|防|禁止|推|TG|倍|试|佣金|节点|延迟|官网|IEPL|专线|🚧|🎣" }
  - { name: ♻️负载均衡, <<: *use,type: load-balance, url-test:url: https://www.gstatic.com/generate_204, interval: 600,exclude-filter: "x2|x3|x4|x5|x8|x10|x15|x20|×2|×3|×4|×5|×8|×10|×15|×20|流量|群|期|距离|临|回|招|建议|防|禁止|推|TG|倍|试|佣金|节点|延迟|官网|IEPL|专线|🚧|🎣" }
  - { name: 🚦故障转移, <<: *use,type: fallback, url-test:url: https://www.gstatic.com/generate_204, interval: 600,exclude-filter: "x2|x3|x4|x5|x8|x10|x15|x20|×2|×3|×4|×5|×8|×10|×15|×20|流量|群|期|距离|临|回|招|建议|防|禁止|推|TG|倍|试|佣金|节点|延迟|官网|IEPL|专线|🚧|🎣"}
  - { name: 🍎苹果服务, type: select,proxies: [ ⛔直接连接,🙌手动选择,♻️负载均衡,🚦故障转移,📵拒绝连接 ]}
  - { name: 🚩国内流量, type: select,proxies: [ ⛔直接连接,🙌手动选择,♻️负载均衡,🚦故障转移,📵拒绝连接 ]}
  - { name: ⛔直接连接, type: select,proxies: [ DIRECT ]}
  - { name: 📵拒绝连接, type: select,proxies: [ REJECT ]}


