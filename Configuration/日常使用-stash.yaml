mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: silent
ipv6: true
http:
  # 强制使用 HTTP 引擎处理 TCP 连接
  # 捕获后的连接可以使用高级功能，例如重写和脚本
  force-http-engine:
    - '*:4480' # BiliBili CDN
    - '*:9102' # BiliBili CDN
#请不要更改其他配置，会导致无法运行
#可视化编辑-远程代理集填写订阅链接 ⚠️
#可视化编辑-远程代理集填写订阅链接 ⚠️
#可视化编辑-远程代理集填写订阅链接 ⚠️
