subscribe-url: 代理连接请填到远程代理集
#⚠️⚠️⚠️⚠️⚠️首页按住订阅可手动更新流量(订阅自带10.5小时的定时更新)⚠️⚠️⚠️⚠️⚠️
proxy-providers:
  明月配置: #替换下面⚠️订阅链接⚠️用于Stash更新节点服务器
    type: http
    url: "订阅链接"
    #替换上面⚠️订阅链接⚠️用于Stash更新节点服务器
    # Sub-Store与Clash类型订阅链接替换掉引号""内的订阅链接
    interval: 37800
    path: ./明月配置.yaml
    health-check:
      enable: true
      interval: 300
      url: https://www.gstatic.com/generate_204
    benchmark-url: https://www.gstatic.com/generate_204
    filter: (?=.*())^((?!(流量|期|距离|群|x2|x3|x5|x10|x15|x20|x25|x30|x50|×2|×3|×5|×8|×10|×15|×20|临|回|招|建议|防|禁止|推|TG|倍|试|佣金|节点|延迟|官网|🚧|🎣|IEPL|专线)).)*$
