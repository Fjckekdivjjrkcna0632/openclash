mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: silent
ipv6: true # IPv6代理开关 true / false
udp: true
external-controller: 127.0.0.1:9090

#请在可视化更改配置，否则可能会导致无法运行
#可视化编辑-远程代理集填写订阅链接 ⚠️

subscribe-url: 代理连接请填到远程代理集
#首页按住订阅可手动更新流量信息及日期信息(自带定时更新)⚠️⚠️⚠️⚠️⚠️
proxy-providers:
  明月配置: #替换下面⚠️订阅链接⚠️用于Stash更新节点服务器
    type: http
    url: "订阅链接"
    #替换上面⚠️订阅链接⚠️用于Stash更新节点服务器
    # Sub-Store与Clash类型订阅链接替换掉引号""内的订阅链接
    interval: 37800
    path: ./明月配置.yaml
    health-check:
      enable: true
      interval: 300
      url: https://cp.cloudflare.com/
    benchmark-url: https://www.gstatic.com/generate_204
    filter: (?=.*())^((?!(官网|IEPL|专线)).)*$
    benchmark-timeout: 5

# 缓存
profile:
  store-selected: true # 储存 API 对策略组选择，供下次启动时使用
  store-fake-ip: true # 储存 fakeip 映射表，域名再次发生连接时，使用原有映射地址

# 域名嗅探
sniffer:
  enable: true # 嗅探开关 true / false
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com
#  - '+'
    - '+.netflix.com'
    - '+.nflxvideo.net'
    - '+.disneyplus.com'
    - '+.amazonaws.com'
    - '+.media.dssott.com'
  skip-domain:
    - '+.apple.com'
    - '+.vivox.com'
    - Mijia Cloud
    - dlg.io.mi.com
    - courier.push.apple.com
    - gateway.push.apple.com
    - rbsxbxp-mim.vivox.com
    - rbsxbxp.www.vivox.com
    - rbsxbxp-ws.vivox.com
    - rbspsxp.www.vivox.com
    - rbspsxp-mim.vivox.com
    - rbspsxp-ws.vivox.com
    - rbswxp.www.vivox.com
    - rbswxp-mim.vivox.com
    - disp-rbspsp-5-1.vivox.com
