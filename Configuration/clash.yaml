# 全局配置
mixed-port: 7890
mode: rule
allow-lan: true
bind-address: '*'
log-level: silent
unified-delay: true # 统一延迟
tcp-concurrent: true # TCP 并发
find-process-mode: strict # 进程匹配 always / strict / off
keep-alive-idle: 600  # 空闲时间 减少移动设备耗电问题
keep-alive-interval: 15  # 间隔时间 
external-controller: 127.0.0.1:9090

proxy-providers:
  明月配置:
    type: http
# ❗️⚠️注意：将" 机场订阅URL "直接替换下面文字 订阅链接 ⚠️❗️ #
    url: "订阅链接"
# ❗️⚠️注意：将" 机场订阅URL "直接替换下面文字 订阅链接 ⚠️❗️ #
    interval: 21600
    path: ./明月配置.yaml
    health-check:
      enable: true
      interval: 300
      url: https://cp.cloudflare.com/
    filter: (?=.*())^((?!(群|套餐|期|距离|临|回|招|备|建议|防|禁|推|TG|试|佣金|节点|延迟|更新|官网|线路)).)*$
    benchmark-url: https://www.gstatic.com/generate_204
    benchmark-timeout: 5

