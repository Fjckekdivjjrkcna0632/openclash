# 全局配置
port: 7890  # 代理服务的监听端口
socks-port: 7891  # SOCKS代理端口
mixed-port: 7893  # 混合端口
redir-port: 7892  # 重定向端口
tproxy-port: 7895  # TPROXY端口
unified-delay: true  # 启用统一延迟
tcp-concurrent: true  # 启用TCP并发
find-process-mode: 'off'  # 进程匹配 always / strict / off
bind-address: '*'  # 绑定所有IP地址
mode: rule  # 设置代理模式
log-level: silent  # 设置日志级别
keep-alive-idle: 600  # TCP连接空闲时间
keep-alive-interval: 30  # TCP连接活动的间隔时间
external-controller: 127.0.0.1:9090 #页面端口
secret:  # 页面登录密钥

subscribe-url: 订阅链接请填到远程代理集
proxy-providers:
  明月配置:
    type: http
#❗️⚠️注意：替换 订阅链接 换替:意注⚠️❗️#
    url: "订阅链接"
#❗️⚠️注意：替换 接链阅订 换替:意注⚠️❗️#
    interval: 10800
    path: ./明月配置.yaml
    health-check:
      enable: true
      interval: 300
      url: https://cp.cloudflare.com
      timeout: 2000
    filter: (?=.*())^((?!(群|套餐|期|距离|临|回|招|备|建议|防|禁|推|TG|试|为|佣金|节点|延迟|官网|线路|邀请|返利|循环|客服|网站|网址|获取|订阅|机场|下次|版本|官址|已用|联系|邮箱|工单|贩卖|通知|倒卖|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入)).)*$

